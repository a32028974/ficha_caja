<div class="modal" id="loginModal">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyGn3QLzIYtuKiIeZifC9y25Mr1wfppZtPe5oyRvndpqz5_eYNo5cRraNq9YWtgNB_emw/exec"; // <--- EDITAR ESTE

const qs = s => document.querySelector(s);

function showLogin(){
  qs("#loginModal").classList.remove("hidden");
  setTimeout(()=>qs("#empCode").focus(),100);
}

function hideLogin(){
  qs("#loginModal").classList.add("hidden");
}

qs("#btnCambiar").onclick = showLogin;

qs("#btnLogin").onclick = () => {
  const code = qs("#empCode").value.trim().toUpperCase();
  if(!code) return;
  localStorage.setItem("OC_EMP", code);
  qs("#empName").textContent = code;
  hideLogin();
  qs("#inpCodigo").focus();
};

window.onload = () => {
  const emp = localStorage.getItem("OC_EMP");
  if(!emp){ showLogin(); }
  else { qs("#empName").textContent = emp; }
  qs("#empCode").focus();
};

/* MOVIMIENTO DE CAMPOS: CÃ“DIGO â†’ DESCRIPCIÃ“N */
qs("#inpCodigo").addEventListener("keydown", e=>{
  if(e.key==="Enter" || e.key==="Tab"){
    e.preventDefault();
    qs("#inpDesc").focus();
  }
});
qs("#inpDesc").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); qs("#inpRubro").focus(); }
});
qs("#inpRubro").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); qs("#inpUnit").focus(); }
});
qs("#inpUnit").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); qs("#fdp").focus(); }
});
qs("#fdp").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); qs("#btnAgregar").focus(); }
});
</script>
