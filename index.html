<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emitir Comprobante â€¢ Ã“ptica Cristal</title>
<link rel="icon" href="logo.png" />
<style>
  :root{
    --bg:#f5f6f8; --panel:#fff; --line:#e5e7eb; --muted:#6b7280; --green:#16a34a; --red:#dc2626; --blue:#2563eb; --pill:#f9fafb;
  }
  *{ box-sizing:border-box; font-family:system-ui,Segoe UI,Arial,sans-serif; }
  body{ margin:0; background:var(--bg); color:#111; }
  header{ display:flex; align-items:center; gap:14px; padding:10px 14px; background:#fff; border-bottom:1px solid var(--line); position:sticky; top:0; z-index:5;}
  header img{ height:42px; }
  .title{ font-weight:700; font-size:20px; margin-right:auto; }
  .badge{ border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:999px; font-size:13px; }
  .wrap{ max-width:1100px; margin:18px auto; padding:0 14px 80px; }
  .card{ background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:14px; margin:12px 0; }
  h3{ margin:6px 0 10px; font-size:16px; }
  label{ display:block; font-size:12px; color:var(--muted); margin:6px 0 4px; }
  input, select{ width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font-size:15px; }
  .row5{ display:grid; grid-template-columns:140px 1fr 170px 150px 120px; gap:10px; }
  .btn{ padding:10px 14px; border:1px solid #d1d5db; border-radius:10px; background:#fff; cursor:pointer; }
  .btn.green{ background:var(--green); color:#fff; border-color:var(--green);}
  .btn.red{ background:var(--red); color:#fff; border-color:var(--red);}
  .btn.blue{ background:var(--blue); color:#fff; border-color:var(--blue);}
  .muted{ color:var(--muted); }
  .hidden{ display:none !important; }
  .ok{ color:var(--green); } .err{ color:var(--red); }
  .pill{ background:var(--pill); border:1px solid var(--line); padding:6px 10px; border-radius:999px; font-size:13px; }
  .modal{ position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; z-index:50;}
  .modal .inner{ width:100%; max-width:420px; background:#fff; border-radius:14px; padding:18px; border:1px solid var(--line);}
</style>
</head>
<body>
<header>
  <img src="logo.png" alt="Ã“ptica Cristal">
  <div class="title">Emitir Comprobante</div>
  <div class="badge">ðŸ“… <span id="hoy"></span></div>
  <div class="badge">ðŸ‘¤ <b id="empName">â€”</b></div>
  <button class="btn" id="btnCambiar">Cambiar empleado</button>
</header>

<div class="wrap">

  <!-- Datos del Comprobante (visual) -->
  <section class="card">
    <h3>Datos del Comprobante</h3>
    <div class="pill">Fecha: <span id="fechaHoy" style="margin-left:6px"></span></div>
  </section>

  <!-- Captura (una sola lÃ­nea + Enter guarda) -->
  <section class="card">
    <h3>Conceptos a facturar</h3>
    <div class="row5">
      <div>
        <label>CÃ³digo / CB</label>
        <input id="inpCodigo" placeholder="EscaneÃ¡ o escribÃ­ y Tab/Enter">
      </div>
      <div>
        <label>DescripciÃ³n</label>
        <input id="inpDesc" placeholder="Se completa desde Stock (editable)">
      </div>
      <div>
        <label>Rubro (obligatorio)</label>
        <select id="inpRubro">
          <option>Receta</option>
          <option>Lentes de contacto</option>
          <option>LÃ­quidos LC</option>
          <option>Reparaciones y varios</option>
          <option>Sol</option>
          <option>Fotos y pilas</option>
        </select>
      </div>
      <div>
        <label>Precio Unit.</label>
        <input type="number" id="inpUnit" inputmode="decimal" placeholder="0">
      </div>
      <div>
        <label style="visibility:hidden">â€”</label>
        <button class="btn blue" id="btnAgregar">Agregar venta (Enter)</button>
      </div>
    </div>
    <div id="msgLinea" class="muted" style="margin-top:8px"></div>
  </section>

  <!-- Pago simple -->
  <section class="card">
    <h3>Pago</h3>
    <div style="display:flex; gap:10px; flex-wrap:wrap">
      <div>
        <label>Forma de pago</label>
        <select id="fdp">
          <option>Efectivo</option>
          <option>MercadoPago</option>
          <option>Transferencia</option>
          <option>Tarjeta</option>
        </select>
      </div>
      <div>
        <label>Observaciones (opcional)</label>
        <input id="obs" placeholder="Apellido y NÂº de sobre / nota">
      </div>
    </div>
  </section>

  <!-- Ãšltimas 3 ventas -->
  <section class="card">
    <h3>Ãšltimas ventas (3)</h3>
    <div id="ultimas" class="muted">â€”</div>
  </section>

  <!-- Retiros / Ingresos (solo JU y JI) -->
  <section class="card hidden" id="panelRetiros">
    <h3>Retiros / Ingresos de caja (autorizado)</h3>
    <div style="display:grid; grid-template-columns: 1fr 1fr 2fr 140px; gap:10px;">
      <div>
        <label>Tipo</label>
        <select id="tipoMov">
          <option>Retiro de caja</option>
          <option>Ingreso a caja</option>
          <option>Pago proveedor</option>
        </select>
      </div>
      <div>
        <label>Monto</label>
        <input type="number" id="montoMov" inputmode="decimal" placeholder="0">
      </div>
      <div>
        <label>DescripciÃ³n</label>
        <input id="descMov" placeholder="Motivo">
      </div>
      <div>
        <label style="visibility:hidden">â€”</label>
        <button class="btn" id="btnMov">Registrar</button>
      </div>
    </div>
    <div id="msgMov" class="muted" style="margin-top:8px"></div>
  </section>

</div>

<!-- Modal login -->
<div class="modal" id="loginModal">
  <div class="inner">
    <h3>Ingresar empleado</h3>
    <p class="muted">EscribÃ­ tu <b>cÃ³digo</b> (C, R, L, JU, JI, S). No hay clave.</p>
    <label>CÃ³digo de empleado</label>
    <input id="empCode" placeholder="JU">
    <div style="display:flex; justify-content:flex-end; margin-top:12px;">
      <button class="btn" id="btnLogin">Entrar</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycby6bFDPLPFEzps3HVQfJb_ADZFyZFYFh8qnb-zcrXQxHrtHv7O-73K7gtDrbxL-i4wndQ/exec';
const WITHDRAW_AUTH = ['JU','JI']; // sÃ³lo ellos ven retiros

// ===== Helpers
const qs = s => document.querySelector(s);
const money = n => new Intl.NumberFormat('es-AR',{style:'currency',currency:'ARS',maximumFractionDigits:0}).format(Number(n||0));
function setEmp(emp){ localStorage.setItem('OC_EMP_CODE', (emp.codigo+'').toUpperCase()); localStorage.setItem('OC_EMP_NAME', emp.nombre); qs('#empName').textContent = emp.nombre; toggleRetiros(); }
function getEmp(){ return {codigo:(localStorage.getItem('OC_EMP_CODE')||'').toUpperCase(), nombre:localStorage.getItem('OC_EMP_NAME')||''}; }
function showLogin(){ qs('#loginModal').classList.remove('hidden'); setTimeout(()=>qs('#empCode').focus(),0); }
function hideLogin(){ qs('#loginModal').classList.add('hidden'); }
async function apiGet(params){ const r = await fetch(API_URL+'?'+new URLSearchParams(params).toString()); return r.json(); }
// Sin headers para evitar preflight/CORS
async function apiPost(payload){ const r = await fetch(API_URL,{method:'POST', body:JSON.stringify(payload)}); return r.json(); }

// ===== Ãšltimas 3
async function cargarUltimas(){
  const r = await apiGet({action:'ultimas', n:3});
  const el = qs('#ultimas');
  if(!r.ok || !r.data || r.data.length===0){ el.textContent = 'Sin ventas aÃºn.'; return; }
  el.innerHTML = r.data.map(u=>`
    <div class="pill" style="display:block;margin:6px 0">
      ${u.hora} â€¢ ${u.emp} â€¢ ${u.fdp} â€¢ ${u.desc} â€¢ <b>${money(u.total)}</b>
    </div>
  `).join('');
}

// ===== Buscar en Stock
async function buscarStock(num){
  const r = await apiGet({action:'stock_get', num});
  return r.ok ? r.data : null;
}
async function lookupDesdeCodigo(e){
  if(e.key!=='Enter' && e.key!=='Tab') return;
  e.preventDefault();
  const code = (qs('#inpCodigo').value||'').trim();
  const msg = qs('#msgLinea');
  if(!code){ qs('#inpDesc').focus(); return; }
  const it = await buscarStock(code);
  if(it){
    qs('#inpDesc').value = it.descripcion || '';
    qs('#inpUnit').value = Number(it.precio||0);
    msg.textContent = 'Producto encontrado en Stock.';
    msg.className = 'ok';
  }else{
    msg.textContent = 'No existe en Stock, cargÃ¡ manual.';
    msg.className = 'err';
  }
  qs('#inpDesc').focus();
}

// ===== Guardar (Enter en precio o botÃ³n Agregar)
async function guardarVenta(){
  const emp = getEmp(); if(!emp.codigo){ showLogin(); return; }
  const codigo = (qs('#inpCodigo').value||'').trim();
  const rubro  = qs('#inpRubro').value;
  const desc   = (qs('#inpDesc').value||'').trim();
  const unit   = Number(qs('#inpUnit').value||0);
  const fdp    = qs('#fdp').value;
  const obs    = (qs('#obs').value||'').trim();

  const p = qs('#msgLinea');

  if(!rubro){ p.textContent='ElegÃ­ un rubro.'; p.className='err'; return; }
  if(!desc || unit<=0){ p.textContent='CompletÃ¡ descripciÃ³n y precio.'; p.className='err'; return; }

  const descFinal = `${rubro}: ${desc}`.trim();

  const res = await apiPost({
    action: 'venta_add',
    empleadoCodigo: emp.codigo,
    fdp,
    monto: unit,
    numItem: codigo,
    precioItem: unit,
    descripcion: descFinal,
    obs
  });

  if(res.ok){
    p.textContent = 'Venta registrada ('+ money(res.data.total) +')';
    p.className   = 'ok';
    // refrescar Ãºltimas
    await cargarUltimas();
    // limpiar y volver a login (misma PC para todos)
    qs('#inpCodigo').value=''; qs('#inpDesc').value=''; qs('#inpUnit').value='';
    qs('#inpCodigo').focus();
    setTimeout(()=>{ showLogin(); }, 500);
  }else{
    p.textContent = res.error || 'Error al guardar';
    p.className   = 'err';
  }
}

// ===== Retiros (solo JU/JI)
function toggleRetiros(){
  const emp = getEmp();
  qs('#panelRetiros').classList.toggle('hidden', !WITHDRAW_AUTH.includes((emp.codigo||'').toUpperCase()));
}
async function registrarMov(){
  const emp = getEmp(); if(!emp.codigo){ showLogin(); return; }
  const res = await apiPost({
    action:'mov_add',
    empleadoCodigo: emp.codigo,
    tipo: qs('#tipoMov').value,
    monto: Number(qs('#montoMov').value||0),
    descripcion: qs('#descMov').value.trim()
  });
  const p = qs('#msgMov');
  if(res.ok){ p.textContent='Movimiento registrado'; p.className='ok'; qs('#montoMov').value=''; qs('#descMov').value=''; }
  else { p.textContent = res.error || 'Error'; p.className='err'; }
}

// ===== Login
async function doLogin(){
  const code = (qs('#empCode').value||'').trim();
  if(!code) return;
  const r = await apiGet({action:'login', code});
  const m = qs('#loginMsg');
  if(r.ok){ setEmp(r.data); m.textContent=''; hideLogin(); qs('#inpCodigo').focus(); }
  else { m.textContent = r.error || 'CÃ³digo invÃ¡lido'; m.className='err'; }
}

// ===== Init
function init(){
  const d = new Date();
  qs('#hoy').textContent = d.toLocaleDateString('es-AR',{weekday:'short', day:'2-digit', month:'2-digit', year:'numeric'});
  qs('#fechaHoy').textContent = d.toLocaleDateString('es-AR');

  // listeners
  qs('#inpCodigo').addEventListener('keydown', lookupDesdeCodigo);
  qs('#inpDesc').addEventListener('keydown', e=>{ if(e.key==='Enter'){ qs('#inpUnit').focus(); }});
  qs('#inpUnit').addEventListener('keydown', e=>{ if(e.key==='Enter'){ guardarVenta(); }});
  qs('#btnAgregar').onclick = guardarVenta;
  qs('#btnMov').onclick = registrarMov;
  qs('#btnLogin').onclick = doLogin;
  qs('#btnCambiar').onclick = showLogin;

  // login persistente
  const emp = getEmp();
  if(!emp.codigo){ showLogin(); } else { qs('#empName').textContent = emp.nombre; toggleRetiros(); }

  cargarUltimas();
}
init();
</script>
</body>
</html>
